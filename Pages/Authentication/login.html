<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://agnee-ui.netlify.app/css/components.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/Pages/Product List/product.css">
    <link rel="stylesheet" href="authentication.css">
    <script src="https://kit.fontawesome.com/30d67fbb5a.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar-simple">
        <a href="/index.html">
            <div class="nav-heading">ChessPlanet ♛</div>
        </a>
        <input class="search-bar" placeholder="search" type="text">


        <div class="nav-right">
            <a class="icon-navright" href="#">
                <button class="btn login">Login</button>
            </a>
            <a class="icon-navright badge" href="#">
                <i class="far fa-heart fa-2x"></i>
                <span class="badge-disp">3</span>
            </a>

            <a class="icon-navright badge" href="#">
                <i class="fas fa-shopping-cart fa-2x"></i>
                <span class="badge-disp">5</span>
            </a>
        </div>
    </nav>

    <div class="main-content">

        <div class="log-card">
            <h2>Login</h2>

            <label for="email">Email
            </label>
            <input class="inp" type="text" name="email">
            <label for="password">Password
            </label>
            <input class="inp" type="password" name="password">

            <div class="rem-tab">
                <div class="remember">
                    <input type="checkbox" name="rem">
                    <label for="rem">Remember Me</label>
                </div>

                <a href="#">Forgot Password</a>
            </div>

            <div class="footer-btm">
                <button class="btn btn-dark">Login</button>

                <a href="signup.html">Create a new account ></a>
            </div>
        </div>

    </div>

    <footer class="footer-box">

        <div class="footer-text">
            Made with ♥️ by Samarth Krishna Joshi
        </div>

        <div class="icon-tab">
            <a href="https://github.com/SomeEarth86/ChessPlanet">
                <i class="fab fa-github-square fa-3x"></i>
            </a>
            <a href="https://twitter.com/SomeEarthSays">
                <i class="fab fa-twitter-square fa-3x"></i>
            </a>
            <a href="https://www.linkedin.com/in/samarth-krishna-joshi/">
                <i class="fab fa-linkedin fa-3x"></i>
            </a>

        </div>

    </footer>
</body>

</html>
