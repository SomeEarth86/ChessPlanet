<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessPlanet</title>

    <link rel="stylesheet" href="https://agnee-ui.netlify.app/css/components.css">
    <link rel="stylesheet" href="/index.css">
    <script src="https://kit.fontawesome.com/30d67fbb5a.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar-simple">
        <a href="/index.html">
            <div class="nav-heading">ChessPlanet ♛</div>
        </a>
        <input class="search-bar" placeholder="search" type="text">


        <div class="nav-right">
            <a class="icon-navright" href="/Pages/Authentication/login.html">
                <button class="btn login">Login</button>
            </a>
            <a class="icon-navright badge" href="/Pages/wishlist/wishlist.html">
                <i class="far fa-heart fa-2x"></i>
                <span class="badge-disp">3</span>
            </a>

            <a class="icon-navright badge" href="/Pages/cart/cart.html">
                <i class="fas fa-shopping-cart fa-2x"></i>
                <span class="badge-disp">5</span>
            </a>
        </div>
    </nav>

    <div class="hero-section badge">

        <img src="/assests/chess-banner.jpg" class="chessbg-img" alt="chess-bg-pic">

        <div class="hero-overlay">
            <h1 class="nav-heading">Welcome to ChessPlanet</h1>

            <h3>Made for Chess Fanatics</h3>

            <a href="/Pages/Product List/product.html">
                <button class="btn btn-outline outline-error">Shop Now</button>
            </a>
        </div>

    </div>

    <div class="category-div">

        <h1 class="center">We offer various Chess related products</h1>

        <div class="card-flexbox">

            <div class="card1">
                <img class="card-img" src="/assests/chess-book.jpeg" alt="book">

                <a href="/Pages/Product List/product.html"><button class="btn login">Books</button>
                </a>

            </div>

            <div class="card1">
                <img class="card-img" src="/assests/chess-hoodie.jpeg" alt="book">

                <a href="/Pages/Product List/product.html"><button class="btn login">Wearables</button>
                </a>

            </div>

            <div class="card1">
                <img class="card-img" src="/assests/chess-set1.jpeg" alt="book">

                <a href="/Pages/Product List/product.html"><button class="btn login">Chess Sets</button>
                </a>

            </div>

        </div>

    </div>

    <footer class="footer-box">

        <div class="footer-text">
            Made with ♥️ by Samarth Krishna Joshi
        </div>

        <div class="icon-tab">
            <a href="https://github.com/SomeEarth86/ChessPlanet">
                <i class="fab fa-github-square fa-3x"></i>
            </a>
            <a href="https://twitter.com/SomeEarthSays">
                <i class="fab fa-twitter-square fa-3x"></i>
            </a>
            <a href="https://www.linkedin.com/in/samarth-krishna-joshi/">
                <i class="fab fa-linkedin fa-3x"></i>
            </a>

        </div>

    </footer>
</body>

</html>
